<div class="container">
    <div class="left">
        <div class="btn btn-primary btn-md" ng-click="back()">back to menu</div>
    </div>
    <div>
        <h1>Scoreboard</h1>
        <div class="left">
            <span>Win: 2 points.</span>
            <span>Draw: 1 point.</span>
            <span>Loss: 0 points.</span>
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Wins</th>
                    <th>Draws</th>
                    <th>Losses</th>
                    <th>Ratio</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in scoreboard | orderBy: '-score' ">
                    <td>{{player.name}}</td>
                    <td>{{player.score}}</td>
                    <td>{{player.wins}}</td>
                    <td>{{player.draws}}</td>
                    <td>{{player.losses}}</td>
                    <td>{{calculateWinsRatio(player)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
